<!-- MODAL FOR LOGIN; modal closing is globally required -->
<script id="MODAL_JS">
$(".modal-button").click(function() {
  var target = $(this).data("target");
  $("html").addClass("is-clipped");
  $(target).addClass("is-active");
});

$(".modal-close").click(function() {
  $("html").removeClass("is-clipped");
  $(this).parent().removeClass("is-active");
});

$(".modal-background").click(function() {
  $("html").removeClass("is-clipped");
  $(this).parent().removeClass("is-active");
});
</script>

<!-- use the Okta widget to power authentication! -->
<script id="OKTA_AUTH" type="text/javascript">
var oktaSignIn = new OktaSignIn({
  baseUrl: "https://dev-243399.okta.com",
  clientId: "0oa33m68qMWbxYgrm4x6",
  authParams: {
    issuer: "https://dev-243399.okta.com/oauth2/default",
    responseType: ['token', 'id_token'],
    display: 'page'
  },
  features: {
    registration: true
  }
});

if (oktaSignIn.token.hasTokensInUrl()) {
  console.log("OKTA_TRUE");
  oktaSignIn.token.parseTokensFromUrl(
    // If we get here, the user just logged in.
    function success(res) {
      var accessToken = res[0];
      var idToken = res[1];
      oktaSignIn.tokenManager.add('accessToken', accessToken);
      oktaSignIn.tokenManager.add('idToken', idToken);
      window.location.hash='';
      $("#okta-button").hide();
      document.getElementById("messagebox").innerHTML = "Hello, " + idToken.claims.email + " ";
    },
    function error(err) {
      console.error(err);
    }
    );
  } else {
    oktaSignIn.session.get(function (res) {
      // If we get here, the user is already signed in.
      if (res.status === 'ACTIVE') {
        $("#okta-button").hide();
        document.getElementById("messagebox").innerHTML = "Hello, " + res.login + "";
        $("#messagebox").attr("data-login", res.login);
        let newpostUsername = document.getElementById("newpost_username");
        if (newpostUsername){
          document.getElementById("newpost_username").innerHTML = "" + res.login + "";
        }
        console.log("res.login ::", res.login);
        return;
      }
      oktaSignIn.renderEl(
        { el: '#okta-login-container' },
        function success(res) {},
        function error(err) {
          console.error(err);
        }
        );
      });
    }
    
    function callMessagesApi() {
      var accessToken = oktaSignIn.tokenManager.get("accessToken");
      
      if (!accessToken) {
        return;
      }
      
      // Make the request using jQuery
      $.ajax({
        url: "https://dev-243399.okta.com/oauth2/default",
        headers: {
          Authorization : "Bearer " + accessToken.accessToken
        },
        success: function(response) {
          console.log('Messages', response);
        },
        error: function(response) {
          console.error(response);
        }
      });
    }
    
    function logout() {
      oktaSignIn.signOut();
      location.reload();
    }
    
    </script>
